version: '3.8'

services:
  mariadb:
    image: mariadb:11.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: windows_explorer
      MYSQL_USER: explorer_user
      MYSQL_PASSWORD: explorer_password
    ports:
      - "3306:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./packages/backend
      dockerfile: Dockerfile
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: mysql://explorer_user:explorer_password@mariadb:3306/windows_explorer
    depends_on:
      mariadb:
        condition: service_healthy
    volumes:
      - ./packages/backend:/app
      - /app/node_modules

  frontend:
    build:
      context: ./packages/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:3001
    depends_on:
      - backend
    volumes:
      - ./packages/frontend:/app
      - /app/node_modules

volumes:
  mariadb_data: